<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Street Of Fake</title>
</head>
<body>
    <noscript>Debes Activar JavaScript en tu navegador para visualizar el contenido</noscript>
    <header>
        <img src="static/img/streetsOfFakeLogo.svg" class="logo">
        <nav>
            <ul>
                <li class="enlace">Inicio</li>
                <li class="enlace">Personajes</li>
                <li class="enlace">Capturas</li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <section class="bloque activo">
                <div class="section1">
                    <div class="video">
                        <video controls width="480">
                            <source src="static/media/StreetOfFaker.mp4" type="video/mp4">
                            <source src="static/media/StreetOfFaker.webm" type="video/webm">
                            Sorry, your browser doesn't support embedded videos.
                        </video>
                    </div>
                    <audio controls class="audio">
                        <source src="./static/media/sound.mp3" type="audio/mp3">
                        <source src="./static/media/sound.ogg" type="audio/ogg">
                        Su navegador no soporta contenido multimedia.
                    </audio>
                </div>

            </section>

            <section class="bloque">
                <div class="section2">
                    <div class="acordeon">
                        <div class="subbloque">
                            <h2 class="h2">JonnyBravo</h2>
                            <figure class="contenido">
                                <img srcset="./static/img/character-320.png 320w,
                                     ./static/img/character-480.png 480w,
                                     ./static/img/character-480.png 800w"
                                     sizes="(max-width: 480px) 280px,
                                    (max-width: 720px) 440px,
                                    800px"
                                     src=" ./static/img/character-480.png" alt="JonnyBravo">
                                <figcaption>Un valeroso guerrero curtido en la escula de la calle que esta preparado para repartir hostias como panes.</figcaption>
                            </figure>
                        </div>
                        <div class="subbloque">
                            <h2 class="h2">MrChicken</h2>
                            <figure class="contenido">
                                <img srcset="./static/img/food-item-320.png 320w,
                                     ./static/img/food-item-480.png 480w,
                                     ./static/img/food-item-480.png 800w"
                                     sizes="(max-width: 480px) 280px,
                                    (max-width: 720px) 440px,
                                    800px"
                                     src=" ./static/img/food-item-800.png" alt="MrChicken">
                                <figcaption>Parece un pollo asado inofensivo, pero oculta un terrible secreto... </figcaption>
                            </figure>

                        </div>
                    </div>
                </div>
            </section>

            <section class="bloque">
                <div class="section3">
                    <div class="carrusel">
                        <div class="imagenes">
                            <img srcset="./static/img/screenshot1-320.png 320w,
                                     ./static/img/screenshot1-480.png  480w,
                                     ./static/img/screenshot1-800.png  800w"
                                 sizes="(max-width: 480px) 280px,
                                    (max-width: 720px) 440px,
                                    800px"
                                 src="./static/img/screenshot1-800.png" alt="Primer Escenario">
                            <img srcset="./static/img/screenshot2-320.png 320w,
                                     ./static/img/screenshot2-480.png  480w,
                                     ./static/img/screenshot2-800.png  800w"
                                 sizes="(max-width: 480px) 280px,
                                    (max-width: 720px) 440px,
                                    800px"
                                 src="./static/img/screenshot2-800.png" alt="Segundo Escenario">
                            <img srcset="./static/img/screenshot3-320.png 320w,
                                     ./static/img/screenshot3-480.png  480w,
                                     ./static/img/screenshot3-800.png  800w"
                                  sizes="(max-width: 480px) 280px,
                                    (max-width: 720px) 440px,
                                    800px"
                                  src="./static/img/screenshot3-800.png" alt="Tercer Escenario">
                        </div>

                        <ul class="puntos">
                            <li class="punto activo"></li>
                            <li class="punto"></li>
                            <li class="punto"></li>
                        </ul>
                    </div>
                </div>

            </section>
        </div>

    </main>
    <footer>
        <p>Â© 2022, Fake Game Studios</p>
        <ul>
            <li><a href="#">Cookies</a></li>
            <li><a href="#">Aviso Legal</a></li>
            <li><a href="#">Politica de Privacidad</a></li>
        </ul>
    </footer>
    <script src="static/js/acordeon.js" type="text/javascript"></script>
    <script src="static/js/carrusel.js" type="text/javascript"></script>
    <script src="static/js/tabs.js" type="text/javascript"></script>

</body>
</html>
